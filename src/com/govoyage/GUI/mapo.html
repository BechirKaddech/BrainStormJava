<html>
    <head>
        <title>Localizing the Map</title>
        <style type="text/css">html,body, #map-canvas {height: 100%; margin: 0; padding: 0; } </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <script type="text/javascript" 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUyHSFYpwHggUCv_I-B1FFLifqjKxu4UQ">
    </script>
        
    <script type="text/javascript">
        
        var latitudevd;
        var longitudevd;
       


function initialize(latvd,longvd) {
            latitudevd=latvd;
            longitudevd=longvd;

              var mapOptions = {
                  zoom: 4, // 0 Ã  21
                  center: new google.maps.LatLng(latitudevd, longitudevd), // centre de la carte
                  mapTypeId: google.maps.MapTypeId.ROADMAP, // ROADMAP, SATELLITE, HYBRID, TERRAIN
              }
              
              var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
              
              //tabilo(47.3824,8.54017,31.62692,-7.98474,36.81113,10.18458);
             // tabilo(latitudevd,longitudevd,latitude1,longitude1,latitude2,longitude2);         
              var villes = [
                ['MAP', 'VILLE',latitudevd ,longitudevd ],
                 ];
              
              setMarkers(map, villes);
             
              
}


function setMarkers(map, locations) {
              
        for (var i = 0; i < locations.length; i++)
            {
                  var villes = locations[i];
                  var myLatLng = new google.maps.LatLng(villes[2], villes[3]);
                  var infoWindow = new google.maps.InfoWindow();
                  var marker = new google.maps.Marker({
                                                        position: myLatLng,
                                                        map: map,
                                                        animation: google.maps.Animation.BOUNCE
                                                        });
                  
                    (function (i) 
                        {
                          google.maps.event.addListener(marker, "click", function () 
                          {
                            var villes = locations[i];
                            infoWindow.close();
                            infoWindow.setContent("<div>" + villes[0] + "<br />" + villes[1] + "</div>");
                            infoWindow.open(map, this);
                          });     
                        }
                    )(i);
            }
}



    </script>    
    
    
    
</head>
    
<body onload="initialize()">
    
    <div id="map_canvas" style="width: 100%; height: 100%;" > </div>   
    
</body>

</html>
